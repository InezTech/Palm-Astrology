name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install system dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 xvfb libxkbcommon-x11-0 libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 libxcb-xfixes0 libxcb-xinerama0 libxcb-xkb1 libegl1 libdbus-1-3 libfontconfig1 libsm6 libxext6 libqt5x11extras5
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        PYTHONPATH=. xvfb-run pytest tests/

  build_macos:
    needs: test
    runs-on: macos-latest
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install packaging dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller --name "PalmOracle" --windowed src/main.py
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PalmOracle-MacOS
        path: dist/PalmOracle.app/
